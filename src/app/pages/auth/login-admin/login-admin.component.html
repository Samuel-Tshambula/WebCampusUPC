  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card w-100">
      <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill text-primary fs-1"></i>
        <h3 class="fw-bold text-primary">Espace Admin</h3>
        <p class="text-muted">Connectez-vous pour accéder au tableau de bord</p>
      </div>

      <form [formGroup]="adminForm" (submit)="AuthAdmins()">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Nom d'utilisateur</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="username" placeholder="admin123" formControlName="username" />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="••••••••" formControlName="password" />
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary fw-bold">
            <i class="bi bi-box-arrow-in-right me-2"></i> Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
