<div class="container my-5 pt-4 text-light">
  <h2 class="text-center mb-5 fw-bold text-primary animate__animated animate__fadeInDown">
    üèõÔ∏è Liste des sections
  </h2>

  <div class="row g-4">
    <div class="col-12" *ngIf="sections.length === 0">
      <p class="text-center text-muted">Aucune section disponible pour le moment.</p>
    </div>

    <div class="col-md-6 col-lg-4" *ngFor="let section of sections">
      <div class="card h-100 shadow-sm border-0 animate__animated animate__fadeInUp bg-dark text-light">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-warning">
            <i class="bi bi-bookmark-fill me-2"></i>{{ section.name }}
          </h5>
          <div class="mt-auto d-flex justify-content-between flex-wrap gap-2">
            <a [routerLink]="['edit', section._id]" class="btn btn-outline-primary btn-sm">
              <i class="bi bi-pencil-fill me-1"></i>Modifier
            </a>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteSection(section._id)">
              <i class="bi bi-trash-fill me-1"></i>Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
