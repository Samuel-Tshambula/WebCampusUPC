<div class="container-fluid py-4">
  <h2 class="text-center text-info mb-5 animate__animated animate__fadeInDown">
    ðŸ“Š Statistiques Globales
  </h2>

  <!-- En cas d'erreur -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <!-- En attente des donnÃ©es -->
  <div *ngIf="!stats && !errorMessage" class="text-center my-5">
    <div class="spinner-border text-info" role="status"></div>
    <p class="mt-2 text-light">Chargement des statistiques...</p>
  </div>

  <!-- Statistiques -->
  <div *ngIf="stats" class="row g-4 animate__animated animate__fadeInUp">
    <div class="col-md-4">
      <div class="card stat-card bg-dark shadow-sm border-info text-center h-100">
        <div class="card-body">
          <h5 class="card-title text-light">Ã‰tudiants</h5>
          <p class="display-5 fw-bold text-info">{{ stats.totalStudents }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card stat-card bg-dark shadow-sm border-success text-center h-100">
        <div class="card-body">
          <h5 class="card-title text-light">Enseignants</h5>
          <p class="display-5 fw-bold text-success">{{ stats.totalTeachers }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card stat-card bg-dark shadow-sm border-warning text-center h-100">
        <div class="card-body">
          <h5 class="card-title text-light">Sections</h5>
          <p class="display-5 fw-bold text-warning">{{ stats.totalSections }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card stat-card bg-dark shadow-sm border-primary text-center h-100">
        <div class="card-body">
          <h5 class="card-title text-light">FacultÃ©s</h5>
          <p class="display-5 fw-bold text-primary">{{ stats.totalFaculties }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card stat-card bg-dark shadow-sm border-danger text-center h-100">
        <div class="card-body">
          <h5 class="card-title text-light">Travaux Pratiques</h5>
          <p class="display-5 fw-bold text-danger">{{ stats.totalTPs }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
