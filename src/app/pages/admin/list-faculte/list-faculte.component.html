<div class="container mt-5">
  <h2 class="text-center text-light mb-4">Liste des Facult√©s</h2>

  <div class="row">
    <div class="col-12 mb-4" *ngFor="let faculte of facultes">
      <div class="card bg-dark text-light shadow rounded">
        <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
          <div class="mb-2 mb-md-0">
            <h5 class="card-title mb-0">{{ faculte.nom }}</h5>
          </div>
          <div>
            <a class="btn btn-outline-primary btn-sm me-2" [routerLink]="['edit', faculte._id]">
              <i class="bi bi-pencil"></i>
            </a>
            <button class="btn btn-outline-danger btn-sm" (click)="onDelete(faculte._id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
