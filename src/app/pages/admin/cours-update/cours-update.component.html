<div class="container d-flex justify-content-center min-vh-100">
  <div class="form-card w-100" data-aos="zoom-in">
    <h3 class="text-center fw-bold mb-4 text-primary">
      <i class="bi bi-pencil-square me-2"></i>Modifier le cours
    </h3>

    <div *ngIf="isOpen" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
      {{ message }}
      <button type="button" class="btn-close float-end" (click)="close()"></button>
    </div>

    <form [formGroup]="courseForm" (ngSubmit)="submitCourse()" *ngIf="courseForm">
      <div class="mb-3">
        <label class="form-label fw-semibold">Titre</label>
        <input type="text" formControlName="title" class="form-control" placeholder="Ex: Algèbre linéaire" />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea formControlName="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Crédits</label>
        <input type="number" formControlName="credits" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Promotion</label>
        <select class="form-select" formControlName="promotion">
          <option disabled value="">-- Choisir une promotion --</option>
          <option *ngFor="let p of promotionList" [value]="p._id">
            {{ p.nom }} - {{ p.section.name }}
          </option>
        </select>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary fw-bold">
          <i class="bi bi-save2 me-2"></i>Enregistrer les modifications
        </button>
      </div>
    </form>
  </div>
</div>
