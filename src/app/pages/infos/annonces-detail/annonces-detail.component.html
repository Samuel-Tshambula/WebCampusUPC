<div class="container my-5 py-4 pt-5 min-vh-100 text-dark">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 bg-white animate__animated animate__fadeIn">
        <div class="card-body">
          <h2 class="fw-bold text-primary mb-3">
            <i class="bi bi-megaphone-fill me-2"></i>{{ annonce?.title }}
          </h2>
          <p class="text-muted mb-4">
            Publiée le {{ annonce?.publishedAt | date:'dd MMMM yyyy, HH:mm' }}
          </p>

          <hr class="border-light">

          <p class="fs-5 justify-text" style="white-space: pre-line;">
            {{ annonce?.description }}
          </p>
        </div>

        <div class="card-footer bg-white border-0 d-flex justify-content-end">
          <a routerLink="/infos/annonces" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Retour à la liste
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
