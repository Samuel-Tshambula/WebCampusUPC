<div class="container my-5 pt-5">
  <h2 class="text-center mb-5 fw-bold text-primary animate__animated animate__fadeInDown">
    ðŸ“£ Annonces Officielles UPC
  </h2>

  <div class="row g-4">
    <div class="col-12" *ngIf="paginatedAnnonces?.length === 0">
      <div class="alert alert-info text-center shadow-sm">Aucune annonce disponible pour le moment.</div>
    </div>

    <div class="col-md-6 col-lg-4" *ngFor="let annonce of paginatedAnnonces">
      <div class="card h-100 shadow border-0 rounded-4 animate__animated animate__fadeInUp">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-primary">
            <i class="bi bi-megaphone-fill me-2"></i>{{ annonce.title }}
          </h5>
          <p class="card-text text-muted mb-3">
            {{ annonce.description | slice: 0:130 }}...
          </p>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <a [routerLink]="['/infos/annonces', annonce._id]" class="btn btn-outline-primary btn-sm rounded-pill">
              DÃ©tails <i class="bi bi-arrow-right-short"></i>
            </a>
            <span class="badge bg-light text-muted border small">
              {{ annonce.publishedAt | date:'dd/MM/yyyy' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-4" *ngIf="totalPages > 1">
    <nav>
      <ul class="pagination pagination-rounded shadow-sm">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)">PrÃ©cÃ©dent</button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pages"
          [class.active]="page === currentPage"
        >
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(currentPage + 1)">Suivant</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
