<div class="container my-5 pt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2 class="text-center mb-4 fw-bold text-primary animate__animated animate__fadeInDown">

      <div class="card p-4 shadow-sm animate__animated animate__fadeInUp">
        <form [formGroup]="reclamationForm" (ngSubmit)="envoyerReclamation()">
          <!-- Type -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Type de r√©clamation</label>
            <select formControlName="type" class="form-select" required>
              <option value="" disabled selected>Choisir un type</option>

          <!-- Objet (subject) -->

            <label class="form-label fw-semibold">Objet</label>
            <input type="text" formControlName="subject" class="form-control" placeholder="Ex: Erreur dans ma note de math" required />
          </div>

          <!-- Enseignant concern√© -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Enseignant concern√©</label>
            <select formControlName="teacher" class="form-select" required>

            </select>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Message</label>
            <textarea formControlName="message" rows="5" class="form-control" placeholder="D√©crivez clairement votre r√©clamation..." required></textarea>
          </div>

          <button class="btn btn-primary w-100" type="submit" [disabled]="reclamationForm.invalid">

        </form>
