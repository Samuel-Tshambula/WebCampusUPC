<div class="container my-5 pt-4">
  <h2 class="text-center mb-4 fw-bold text-success animate__animated animate__fadeInDown">
    ðŸ“… Horaire de cours - {{ etudiant?.promotion?.nom }} - {{ etudiant?.promotion?.section?.name }}
  </h2>

  <div *ngIf="horaires.length > 0; else noData">
    <div class="card shadow-sm p-4 border-0 animate__animated animate__fadeInUp" *ngFor="let groupe of horaires">
      <h5 class="fw-bold text-primary mb-3">ðŸ“Œ {{ groupe.jour }}</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-success">
            <tr>
              <th>Heure</th>
              <th>Cours</th>
              <th>Salle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let h of groupe.cours">
              <td>{{ h.heure_debut }} - {{ h.heure_fin }}</td>
              <td>{{ h.cours.title }}</td>
              <td>{{ h.salle }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <div class="alert alert-info text-center mt-4">
      Aucun horaire disponible pour votre promotion.
    </div>
  </ng-template>
</div>
