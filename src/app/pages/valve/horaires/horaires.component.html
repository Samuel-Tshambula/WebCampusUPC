<div class="container my-5 pt-5">
  <h2 class="text-center mb-5 fw-bold text-primary animate__animated animate__fadeInDown">
    📅 Horaire de cours – {{ etudiant?.promotion?.nom }} – {{ etudiant?.promotion?.section?.name }}
  </h2>

  <div *ngIf="horaires.length > 0; else noData">
    <div
      class="card shadow-sm p-4 mb-4 border-0 rounded-4 animate__animated animate__fadeInUp"
      *ngFor="let groupe of horaires"
    >
      <h5 class="fw-bold text-success mb-3">
        📌 {{ groupe.jour }}
      </h5>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">🕒 Heure</th>
              <th scope="col">📚 Cours</th>
              <th scope="col">🏛️ Salle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let h of groupe.cours">
              <td class="text-muted">{{ h.heure_debut }} – {{ h.heure_fin }}</td>
              <td class="fw-medium text-dark">{{ h.cours.title }}</td>
              <td class="text-secondary">{{ h.salle }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <div class="alert alert-info text-center shadow-sm mt-4 rounded-3">
      Aucun horaire disponible pour votre promotion pour le moment.
    </div>
  </ng-template>
</div>
